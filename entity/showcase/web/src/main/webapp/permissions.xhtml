<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Security Web</title>
		</f:facet>
	</h:head>

	<h:body>
		<h:form id="form">

			<p:dataTable value="#{permissionsBean.permissions}" var="permission" style="width:100%">
				<f:event listener="#{permissionsBean.initPermissions}" type="preRenderComponent" />
				<p:column sortBy="#{permission.entity.id.subject.company.name}"
					filterBy="#{permission.entity.id.subject.company.name}">
					<f:facet name="Company"></f:facet>
						#{permission.entity.id.subject.company.name}
					</p:column>
				<p:column sortBy="#{permission.subjectName}" filterBy="#{permission.subjectName}">
					<f:facet name="Subject"></f:facet>
						#{permission.subjectName}
					</p:column>
				<p:column sortBy="#{permission.entity.id.actionName}" filterBy="#{permission.entity.id.actionName}">
					<f:facet name="Action"></f:facet>
						#{permission.entity.action.actionName}
					</p:column>
				<p:column sortBy="#{permission.resourceName}" filterBy="#{permission.resourceName}">
					<f:facet name="Resource"></f:facet>
						#{permission.resourceName}
					</p:column>
			</p:dataTable>



		</h:form>
	</h:body>

</f:view>
</html>
