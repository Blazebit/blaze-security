<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<cc:interface>
	<cc:attribute name="bean" required="true" type="com.blazebit.security.web.bean.GroupView" />
</cc:interface>

<cc:implementation>
	<h:panelGroup id="groupPanelGroup" layout="block">
		<h4>
			Groups of
			<h:outputText value=" #{userSession.selectedUser.username}" rendered="#{userSession.selectedUser ne null}" />
			<h:outputText value=" #{userSession.selectedUserGroup.name}" rendered="#{userSession.selectedUserGroup ne null}" />
		</h4>

		<p:tree value="#{cc.attrs.bean.groupRoot}" var="group">
			<p:treeNode>
				<h:outputText value="#{group.userGroup.name}" style="#{group.marked ? 'color:gray' : ''}" />
			</p:treeNode>
		</p:tree>

	</h:panelGroup>
</cc:implementation>
</html>
