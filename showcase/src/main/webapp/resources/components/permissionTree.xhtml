<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<cc:interface>
	<cc:attribute name="bean" required="true" />
</cc:interface>

<cc:implementation>

	<h:panelGrid columns="2" columnClasses="top,top">
		<p:tree value="#{cc.attrs.bean.permissionViewRoot}" var="permission"
			rendered="#{cc.attrs.bean.permissionViewRoot.childCount ne 0}" selectionMode="checkbox">
			<p:treeNode type="object" icon="ui-icon-contact">
				<h:outputText
					value="#{permission.name} #{permission.nodeInstances.size() gt 0  ? '('.concat(permission.nodeInstances.size()).concat(')') : ''}"
					style="#{permission.marking.style}" id="perm1" />
				<p:tooltip for="perm1" value="#{permission.tooltip}" rendered="#{not empty permission.tooltip}" showEffect="fade"
					hideEffect="fade" style="#{permission.marking.style}" />
			</p:treeNode>
			<p:treeNode type="field" icon="ui-icon-document-b">
				<h:outputText
					value="#{permission.name} #{permission.nodeInstances.size() gt 0  ? '('.concat(permission.nodeInstances.size()).concat(')') : ''}"
					style="#{permission.marking.style}" id="perm2" />
				<p:tooltip for="perm2" value="#{permission.tooltip}" rendered="#{not empty permission.tooltip}" showEffect="fade"
					hideEffect="fade" style="#{permission.marking.style}" />
			</p:treeNode>
			<p:treeNode>
				<h:outputText
					value="#{permission.name} #{permission.nodeInstances.size() gt 0  ? '('.concat(permission.nodeInstances.size()).concat(')') : ''}"
					style="#{permission.marking.style}" id="perm" />
				<p:tooltip for="perm" value="#{permission.tooltip}" rendered="#{not empty permission.tooltip}" showEffect="fade"
					hideEffect="fade" style="#{permission.marking.style}" />
			</p:treeNode>
		</p:tree>

	</h:panelGrid>

</cc:implementation>
</html>
