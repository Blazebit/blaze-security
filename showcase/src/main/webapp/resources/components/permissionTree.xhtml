<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
        <cc:attribute name="bean" required="true" type="com.blazebit.security.web.bean.PermissionView"/>
    </cc:interface>

    <cc:implementation>
        <h:panelGroup id="permissionPanelGroup" layout="block">
        	Permissions

                <p:tree value="#{cc.attrs.bean.permissionViewRoot}" var="permission" rendered="#{cc.attrs.bean.permissionViewRoot.childCount ne 0}">
                    <p:treeNode>
                        <h:outputText value="#{permission.name}" />
                    </p:treeNode>
                </p:tree>
                <br/>
            <h:outputText value="No permissions available" rendered="#{cc.attrs.bean.permissionViewRoot.childCount eq 0}"/>
        </h:panelGroup>
    </cc:implementation>
</html>
