<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Comments</title>
		</f:facet>
		<style>
.top {
	vertical-align: top
}
</style>
	</h:head>

	<h:body>
		<f:event listener="#{commentBean.init}" type="preRenderView" />
		<h:form id="form">
			<h3>
				Logged in as #{userSession.loggedInUser.username} Acting as #{userSession.user.username}. Login as a
				<p:commandLink value="different user..." action="#{userBean.backToIndex()}" process="@this" />
			</h3>
			<h:panelGroup id="comments">
				<h:panelGroup rendered="#{commentBean.comments.size() gt 0}">
					<ui:repeat value="#{commentBean.comments}" var="comment">
						<br />
						<h:outputText value="#{comment.text}"
							rendered="#{commentBean.isAuthorizedResource('READ', comment) and !commentBean.isAuthorizedResource('UPDATE', comment)}" />
						<h:outputText value="  Comment by #{comment.user.username} "
							rendered="#{!commentBean.isAuthorizedResource('READ', comment) and !commentBean.isAuthorizedResource('UPDATE', comment)}" />
						<p:commandButton value="grant" action="#{commentBean.grant(comment)}"
							rendered="#{commentBean.isAuthorizedResource('GRANT', comment)}" />
						<p:commandButton value="revoke" action="#{commentBean.revoke(comment)}"
							rendered="#{commentBean.isAuthorizedResource('REVOKE', comment)}" />
						<h:inputTextarea value="#{comment.text}" rendered="#{commentBean.isAuthorizedResource('UPDATE',comment)}" />
						<br />
						<h:panelGrid columns="2">
							<p:commandButton value="Delete" action="#{commentBean.deleteComment(comment)}"
								rendered="#{commentBean.isAuthorizedResource('DELETE', comment)}" update=":form:comments" />
							<p:commandButton value="Update" action="#{commentBean.saveComment(comment)}"
								rendered="#{commentBean.isAuthorizedResource('UPDATE', comment)}" update=":form:comments" />
						</h:panelGrid>
						<h:outputText value="-------------------------------------------------------------" />
						<br />
					</ui:repeat>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="new">
				<c:set var="newComment" value="#{commentBean.newComment}" />
				<h:inputTextarea value="#{commentBean.newComment.text}"
					rendered="#{commentBean.isAuthorizedResource('CREATE',newComment)}" />
				<br />
				<p:commandButton value="Create" action="#{commentBean.saveNewComment()}"
					rendered="#{commentBean.isAuthorizedResource('CREATE', newComment)}" update=":form:comments, :form:new" />
				<br />
				<h:outputText value="-------------------------------------------------------------" />
			</h:panelGroup>
			<br />
		</h:form>
	</h:body>
</f:view>
</html>
