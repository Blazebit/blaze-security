<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Security Web</title>
		</f:facet>
	</h:head>

	<h:body>
		<h:form id="form">
			<h:panelGrid columns="3" columnClasses="top,top">
				<p:menu>
					<p:submenu label="Menu">
						<p:menuitem value="Users" url="/user/users.xhtml" />
						<p:menuitem value="Groups" url="/group/groups.xhtml" />
						<p:menuitem value="Resources" url="/resource/resources.xhtml" />
						<p:menubar/>
						<p:menuitem value="Carriers" url="/demo/carriers.xhtml" />
						<p:menubar />
						<p:menuitem value="Comments" url="/demo/comments.xhtml" />
						<p:menubar />
						<p:menuitem value="Permissions" url="/permissions.xhtml" />
					</p:submenu>
				</p:menu>
				<p:dataTable value="#{indexBean.companies}" var="company" style="width:20%">
					<p:column>
						<f:facet name="header">Name</f:facet>
						<p:commandLink value="#{company.name}" action="#{indexBean.setSelectedCompany(company)}" update=":form" />
						<h:outputText value="( selected )" rendered="#{company eq userSession.selectedCompany}" />
					</p:column>
				</p:dataTable>

				<h:panelGroup id="users">
					<p:dataTable value="#{indexBean.users}" var="user" style="width:20%">
						<p:column filterBy="#{user.username}">
							<f:facet name="header">Username</f:facet>
                            #{user.username}
                    </p:column>
						<p:column>
							<p:commandLink value="login" action="#{indexBean.logInAs(user)}" rendered="#{userSession.loggedInUser ne user}"
								process="@this" update="@form" />
							<h:outputText value="logged in" rendered="#{userSession.loggedInUser eq user}" />
						</p:column>
						<p:column>
							<p:commandLink value="be user" action="#{indexBean.beUser(user)}" update="@form"
								rendered="#{not empty userSession.loggedInUser and userSession.user ne user}" process="@this" />
							<h:outputText value="logged in" rendered="#{userSession.user eq user}" />
						</p:column>
						<p:column>
							<p:commandLink value="reset" action="#{indexBean.reset(user)}" process="@this" update="@form" />
						</p:column>
					</p:dataTable>
				</h:panelGroup>
			</h:panelGrid>

		</h:form>
	</h:body>

</f:view>
</html>
