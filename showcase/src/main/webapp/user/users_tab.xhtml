<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:my="http://java.sun.com/jsf/composite/components">
<ui:composition>
	<p:tab title="Users">
		<f:event listener="#{userBean.init}"
			type="javax.faces.event.PreRenderComponentEvent" />
		<h:panelGroup id="selectedUser"
			rendered="#{not empty userBean.selectedUser}" layout="block">
			<h3>Selected user: #{userBean.selectedUser.username}</h3>

			<h:panelGrid columns="2" width="50%" columnClasses="top">

				<my:groupTree bean="#{userBean}" />
				<my:permissionTree bean="#{userBean}" />


			</h:panelGrid>

		</h:panelGroup>

		<p:dataTable value="#{indexBean.users}" var="user" style="width:50%" id="users">
			<p:column filterBy="#{user.username}">
				<f:facet name="header">Username</f:facet>
				<p:commandLink value="#{user.username}"
					action="#{userBean.selectUser(user)}" process="@this"
					update=":form:tab" />
			</p:column>
				<p:column>
					<p:commandButton value="Delete" action="#{userBean.deleteUser(user)}" update=":form:tab:users"/>
				</p:column>
			<f:facet name="footer">
				<p:column>
					<h:inputText value="#{userBean.newUserName}" />
				</p:column>
				<p:column>
					<p:commandButton value="Save" action="#{userBean.saveUser}" update=":form:tab:users"/>
				</p:column>
			</f:facet>
		</p:dataTable>
	</p:tab>
</ui:composition>
</html>
